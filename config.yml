baseURL: "https://arshsharma.com/"
title: Arsh Sharma
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-F34S6SH0J0

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Arsh
    description: "Arsh Sharma"
    keywords: [Blog, Portfolio, Software, Engineer]
    author: Arsh Sharma
    # author: ["Me", "You"] # multiple authors
    images: ["socialimage.png"]
    DateFormat: "January 2, 2006"
    defaultTheme: dark # auto, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    # assets:
    #     # disableHLJS: true # to disable highlight.js
    #     # disableFingerprinting: true
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    label:
        text: "Arsh Sharma"
        # icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hey there! \U0001F44B"
        Content: I'm Arsh [(he/him)](https://pronoun.is/he) and I enjoy simplifying things. [Read more.](/about) 

    socialIcons:
        - name: twitter
          url: "https://twitter.com/RinkiyaKeDad"
        - name: linkedin
          url: "https://www.linkedin.com/in/arsh4/"
        - name: github
          url: "https://github.com/RinkiyaKeDad"
        - name: dev
          url: "https://dev.to/rinkiyakedad"
        - name: medium
          url: "https://medium.com/@rinkiyakedad"
        - name: email
          url: "mailto:hey@arshsharma.com"
        - name: rss
          url: /index.xml

    analytics:
        google:
            SiteVerificationTag: "G-F34S6SH0J0"
        # bing:
        #     SiteVerificationTag: "XYZabc"
        # yandex:
        #     SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/RinkiyaKeDad/personal-website/tree/master/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: about
          name: About Me
          url: /about/
          weight: 10
        - identifier: speaking
          name: Speaking
          url: /speaking/
          weight: 30
        - identifier: writing
          name: Writing
          url: /Writing/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 50
